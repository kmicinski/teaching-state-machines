<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
<script src="jquery-1.11.2.min.js"></script>
<script src="cytoscape.js"></script>
<script src="statemachines.js"></script>
<link rel="stylesheet" type="text/css" href="statemachine.css">
</head>
<body>

<script>
  var model = 
  {
  init: "q0",
  nodes: 
  [["q0","q0"],
  ["q1","q1"],
  ["q2","q2"]],
  transitions:
  [{f:"q0",t:"q0",i:"0"},
  {f:"q0",t:"q1",i:"1"},
  {f:"q1",t:"q1",i:"1"},
  {f:"q1",t:"q0",i:"0"},
  {f:"q0",t:"q2",i:"1"},
  {f:"q2",t:"q2",i:"1"},
  {f:"q2",t:"q0",i:"0"}],
  accepting:
  ["q1"]
  };

  $(function() {
    var fsm = $('.fsm');
    (new StateMachine('fsm1')).createFSM({element:fsm,json:model});
  });
</script>

<div class="fsm" id="fsm1"></div>

<p>
  Type the numbers 1 and 0 to move around the state.  Push "reset" to
  reset the diagram.  Resolve ambiguous choices by pushing clicking
  you chosen next node.

  Note: this is an alpha version.
</p>

</body>
</html>
